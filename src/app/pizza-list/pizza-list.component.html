<h2 class="text-uppercase text-center">Lista de Pizzas</h2>
<table class="table text-center">
  <thead>
    <tr>
      <th></th>
      <th>Nombre</th>
      <th>Tama√±o</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Cantidad</th>
      <th>Compra</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pizza of pizzas" [ngClass]="{ clearance: pizza.clearance }">
      <td>
        <img
          width="100"
          height="100"
          class="img-thumbnail"
          [src]="pizza.image"
          [alt]="pizza.name"
        />
      </td>
      <td>{{ pizza.name | uppercase }}</td>
      <td>{{ pizza.size }}</td>
      <td>{{ pizza.price | currency }}</td>
      <td>
        <span class="badge text-bg-warning" *ngIf="pizza.stock == 0"
          >No Hay Stock</span
        >
      </td>
      <td>
        <app-input-integer
          [(quantity)]="pizza.quantity"
          [max]="pizza.stock"
          (maxReached)="maxReached($event)"
        ></app-input-integer>
      </td>
      <td>
        <button class="btn btn-primary" (click)="addToCart(pizza)">
          Comprar
        </button>
      </td>
    </tr>
  </tbody>
</table>
